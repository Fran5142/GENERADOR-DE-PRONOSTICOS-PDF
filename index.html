<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENERACION DE PRONÓSTICOS METEOROLÓGICOS</title>
  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #ffffff;
      background: radial-gradient(circle at bottom, #001f3f 0%, #000814 100%);
      overflow: hidden;
    }

    /* ======== ANIMACIÓN DE ESTRELLAS ======== */
    .estrellas, .estrellas2, .estrellas3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: contain;
      z-index: 0;
      pointer-events: none;
      animation: moverEstrellas 200s linear infinite;
    }

    .estrellas {
      background-image: radial-gradient(2px 2px at 20px 30px, white, transparent),
                        radial-gradient(1px 1px at 50px 80px, white, transparent),
                        radial-gradient(2px 2px at 150px 120px, white, transparent),
                        radial-gradient(1px 1px at 250px 200px, white, transparent),
                        radial-gradient(2px 2px at 300px 400px, white, transparent);
      opacity: 0.5;
      animation-duration: 300s;
    }

    .estrellas2 {
      background-image: radial-gradient(1px 1px at 100px 150px, white, transparent),
                        radial-gradient(2px 2px at 200px 250px, white, transparent),
                        radial-gradient(1px 1px at 400px 300px, white, transparent),
                        radial-gradient(2px 2px at 600px 500px, white, transparent),
                        radial-gradient(1px 1px at 700px 600px, white, transparent);
      opacity: 0.4;
      animation-duration: 250s;
    }

    .estrellas3 {
      background-image: radial-gradient(2px 2px at 150px 80px, white, transparent),
                        radial-gradient(1px 1px at 350px 400px, white, transparent),
                        radial-gradient(2px 2px at 550px 200px, white, transparent),
                        radial-gradient(1px 1px at 800px 300px, white, transparent),
                        radial-gradient(1px 1px at 900px 700px, white, transparent);
      opacity: 0.3;
      animation-duration: 180s;
    }

    @keyframes moverEstrellas {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    /* ======== ENCABEZADO ======== */
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 40px 0 20px 0;
      z-index: 2;
    }

    header img {
      position: absolute;
      left: 60px;
      top: 60px;
      width: 200px;
      height: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      text-align: center;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* ======== SECCIÓN DE BOTONES ======== */
    .botones {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      animation: aparecer 1s ease-in-out;
      z-index: 2;
    }

    button {
      background: linear-gradient(180deg, #00aaff, #0074d9);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      padding: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(180deg, #33ccff, #0088ff);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 180, 255, 0.6);
    }

    /* ======== PIE DE PÁGINA ======== */
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      color: #d6ecff;
      letter-spacing: 0.3px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    /* ======== ANIMACIÓN DE APARICIÓN ======== */
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Capas del cielo estrellado -->
  <div class="estrellas"></div>
  <div class="estrellas2"></div>
  <div class="estrellas3"></div>

  <header>
    <img src="https://ia800206.us.archive.org/22/items/imagen_mejorada_3D/LOGO%20METEOPMO.png" alt="Logo meteorológico">
    <h1>GENERACIÓN DE PRONÓSTICOS METEOROLÓGICOS</h1>
  </header>

  <div class="botones">
    <button onclick="window.open('https://fran5142.github.io/Pronsticos-puertomontt-maullin-PDF/', '_blank')">PUERTO MONTT - MAULLÍN</button>

    <button onclick="window.open('https://fran5142.github.io/Pronosticos-chacao-chacabuco-PDF/', '_blank')">CHACAO - CHACABUCO</button>

    <button onclick="window.open('https://fran5142.github.io/Pronosticos-guafo-penas-PDF/', '_blank')">GUAFO - PENAS</button>

    <button onclick="window.open('https://fran5142.github.io/Pronosticos-chiloe-oriental-PDF/', '_blank')">CHILOE ORIENTAL</button>

    <button onclick="window.open('https://fran5142.github.io/Pronosticos-quellon-melinka-PDF/', '_blank')">QUELLÓN - MELINKA</button>
  </div>

  <footer>Creado por Cabo 2º (MET.) Francisco Salas Muñoz</footer>

</body>
</html>
